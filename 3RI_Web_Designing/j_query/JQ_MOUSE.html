	<title>J_QUERY</title>
	<script type="text/javascript" src="JS_JQUERY.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("p").mouseover(function(){
				$(this).css('color',"red");
			});
			$("p").mouseleave(function(){
				$(this).css('color',"yellow");
			});
		});
	</script>
</head>
