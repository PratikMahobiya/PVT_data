	<body>
	
		<form>
		
			<fieldset>
				<legend> Personal Particular </legend>

									<option>  20 </option>

									<option> 50</option>
				
						  </datalist>

						 <input type = "checkbox"> C#

			</fieldset>
			<fieldset>
				<legend> Instruction </legend>
						 
						 <textarea rows = "20" cols = "40" placeholder = "Enter your Instruction here...">
						 
						 </textarea>

			</fieldset> <br/>
			<button> SEND <button>
			<button type = "reset"> CLEAR <button>
	
			
		</form>
