<!DOCTYPE html>
<html>
<head>
	<title>Heading</title>
	<script type="text/javascript">
		var a=prompt("Enter percentage of student? ");
		document.write("<br>Percentage of student="+a+"%");

		if(a<100 && a>=90)
		{
			document.write("<br>Grade A:- "+a+"%");
		}
		else if(a<90 && a>=80)
		{
			document.write("<br>Grade B:- "+a+"%");
		}
		else if(a<80 && a>=60)
		{
			document.write("<br>Grade C:- "+a+"%");
		}
		else if(a<60 && a>=40)
		{
			document.write("<br>Grade D:- "+a+"%");
		}
		else if(a<40)
		{
			document.write("<br> fail ...!!!!:- "+a+"%");
		}

		console.log("hello...!!! Please Debug Here...!!!");
	</script>
</head>
<body>
	
</body>
</html>
