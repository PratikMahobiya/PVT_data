<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Update Employee Details:</h1>
    <form action="../updateEmp/{{empdata.id}}" method="POST">
        {% csrf_token %}
       Emp No:<input type="text" id="id_empid" name="empid"    value="{{empdata.empid}}"><br/><br/>
        Employee Name:<input type="text" id="ename" name="ename"  value="{{empdata.ename}}"><br/><br/>
       Employee Email: <input type="text" id="email" name="email" maxlength="50" required value="{{empdata.email}}"><br/><br/>
       Employee Contact: <input type="text" id="econtact" name="econtact" maxlength="10" required value="{{empdata.econtact}}"><br/><br/>
        <input type="submit" value="Update">
    </form>
</body>
</html>
